<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>home</title>
        <meta name="description" content="homepage">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
 

 <!--nav laptoop -->
    <nav class="d-none d-md-block navbar navbar-expand-md">
        <div class="container">
          <img src="./imgs/logo.webp" alt="logo" class="logo" />
  
          <div>
            <ul class="navbar-nav me-auto mb-0 align-items-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categories</a>
              </li>
         
              <li class="nav-item">
                <a class="nav-link" href="#">favorite</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
              </li>
              <li class="nav-item">
                <span class=" border-2 border-bottom border-primary text-black-50 pb-1 mx-2 logout" >logout</span>
              </li>
              <button type="button" class="btn btn-primary position-relative mx-2">
                <i class="fa-regular fa-user"></i>
                <span class="person-icon position-absolute   translate-middle  bg-danger border border-light rounded-5">
                  <p class="m-0 p-1"><span class="userlogin"></span></p>
                </span>
              </button>

             
            
            </ul>
          </div>
        </div>
      </nav>
  
      <!--nav mobile -->
      <nav class="navbar d-block d-md-none">
        <div class="container-fluid">
          <img src="./imgs/logo.webp" alt="logo" class="logo" />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header mt-2">
            
              <button type="button" class="btn btn-primary position-relative mx-2 ">
                <i class="fa-regular fa-user"></i>
                <span class="person-icon position-absolute  translate-middle  bg-danger border border-light rounded-5">
                  <p class="m-0 p-1"><span class="userlogin"></span></p>
                </span>
              </button>
              <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Categories</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">favorite</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">contact</a>
                </li>
                <li class="nav-item">
                    <span class=" border-2 border-bottom border-primary text-black-50 pb-1 logout" >logout</span>
                  </li>
                 
              </ul>
            </div>
          </div>
        </div>
      </nav>
  
      <!-- products -->
      <section class="products">
        <div class="container">
          <div class="row py-5 g-3" id="rowdata"></div>
        </div>
      </section>
  
      <!-- cart -->
      <button
        type="button"
        class="btn btn-primary position-fixed cart"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
      <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cart</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body mx-3" id="cartContent"></div>
            <div class="modal-footer">
              <p class="me-auto" >totalprice: <span id="price">0</span></p>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              
            </div>
          </div>
        </div>
      </div>

      
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/home.js"></script>
    </body>
</html>
